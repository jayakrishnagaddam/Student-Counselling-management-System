<doctypehtml>
 <html>
   <head>
     <title>Login</title>
   </head>
   <body style="font-family:cursive;">
     {%include 'bootstrap.html'%}

      <title>Register</title>
       <div class="container py-5 h-100">
         <div class="row d-flex align-items-center justify-content-center h-100">
           <div class="col-md-8 col-lg-7 col-xl-6">
             <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
               class="img-fluid" alt="Phone image">
           </div>
           <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
             <form>
                <h1 class="text-center fw-bold mx-3 mb-0 text-muted"style="font-family:cursive;"><b>COUNSELLOR LOGIN</b></h1>
               <!-- Email input -->
               <div class="form-outline mt-4 mb-4">
                 <input type="email" id="form1Example13" class="form-control form-control-lg" placeholder="Enter Email"/>
                 <label class="form-label" for="form1Example13"><b>Email address</b></label>
               </div>

               <!-- Password input -->
               <div class="form-outline mb-4">
                 <input type="password" id="form1Example23" class="form-control form-control-lg" placeholder="Enter Password"/>
                 <label class="form-label" for="form1Example23"><b>Password</b></label>
               </div>

               <div class="d-flex justify-content-around align-items-center mb-4">
                 <!-- Checkbox -->
                 <div class="form-check">
                   <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                   <label class="form-check-label" for="form1Example3"> Remember me </label>
                 </div>
                 <a href="#!">Forgot password?</a>
               </div>
<div class="text-center">
               <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
</div>
                 <p class="mt-2 lead"> Don't have an account?
                   <a class="nav-link active text-center" aria-current="page" style="color:blue;"href="{{ url_for('register') }}">Register</a>
                 </p>

               <div class="divider d-flex align-items-center my-4">
                 <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
               </div>

               <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
                 role="button">
                 <i class="fab fa-facebook-f me-2"></i>Continue with Google
               </a>
               <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
                 role="button">
                 <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>

             </form>
           </div>
         </div>
       </div>
     </section>
   </body>
 </html>
